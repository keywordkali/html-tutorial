<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script lang="javascript">
      function button_click(){
          console.log("The button was clicked");
      }
      function Fred2Wilma(){
          let fred = document.getElementById("fred").value;
          document.getElementById("wilma").value = fred;
      }
    </script>
  </head>
  <body>
    <h1>My Sample html page</h1>
    <!-- The table tags -->
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Color</td>
          <td>Number</td>
        </tr>
      </thead>
      <tr>
        <td>Elana</td>
        <td>Blue</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td>Silver</td>
        <td>9</td>
      </tr>
      <tr>
        <td>Marc</td>
        <td>Azure</td>
        <td>18</td>
      </tr>
    </table>
    <!-- The Hx tags -->
    <h1>An H1 tag</h1>
    <h2>An H2 tag</h2>
    <h3>An H3 tag</h3>
    <h4>An H4 tag</h4>
    <h5>An H5 tag</h5>
    <h6>An H6 tag</h6>

    <!-- The Select/Option tags -->
    <p>
      <span>Pick the state: </span>
      <select>
        <option value="OH">Ohio</option>
        <option value="KY">Kentucky</option>
        <option value="IN" selected>Indiana</option>
      </select>
    </p>
    <!-- The Input tag -->
    <p>
      <span>Enter your name:</span>
      <input id="fred" type="text" value="Fred" />
      <button onclick="Fred2Wilma()">Fred to Wilma</button>
      <input id="wilma" type="text" value="Wilma" />
    </p>
    <!-- The Button tag -->
    <button onclick="button_click()">Click me!</button>
    <!-- The anchor tag -->
    <a target="_blank" href="http://maxtrain.com">MAX Technical Training</a>
  </body>
</html>
